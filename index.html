<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bish-bosh</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">



</head>

<body>

    <header class="text-center align-middle p-4 text-gray font-italic font-weight-bold ">Bish-bosh 2.0
    </header>
    <div class="container text-center p-4 ">
        <div>
            <p class=" mb-5"> Bish bash is app to show whether the range of numbers are divisible by your
                number of your choice!!</p>
        </div>
        <div>
            <form>
                <div class="row">
                    <div class="col form-group mb-4">
                        <label for="fnumber">First number of your choice:</label>
                        <input type="number" id="fnumber" name="fnumber" class="form-control" min="1">
                    </div>
                    <div class=" col form-group mb-4">
                        <label for="snumber">Second number of your choice:</label>
                        <input type="number" id="snumber" name="snumber" class="form-control" min="1">
                    </div>
                    <div class="col form-group mb-4">
                        <label for="range">Set range of numbers:</label>
                        <input type="number" id="range" name="range" class="form-control" min="1">
                    </div>
                </div>


                <button id="myBtn" type="submit" class="btn btn-primary  btn-lg">Check</button>

            </form>
        </div>
        <div id="bishbashresult" class="mt-4"></div>






    </div>

    <footer class="text-center p-4 text-gray font-italic font-weight-bold ">Marek @Copyright</footer>



    <script src="/bishbosh.js"></script>


</body>

</html>
